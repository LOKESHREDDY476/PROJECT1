 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Header</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {height: 100%;}
    .hero {
      background: url('../images/apj1.webp') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
    }
    .content {
      position: relative;
      z-index: 2;
    }
    .content h1 {font-size: 50px; margin-bottom: 20px;}
    .content p {font-size: 20px; margin-bottom: 30px;}
    .content button {
      padding: 15px 30px;
      background: #1a73e8;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .content button:hover {background: #0c5ec4;}
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>Your journey to success starts here.</p>
      <button>Get Started</button>
    </div>
</div>
<section>
    <h1>Abhishek</h1>
    <h3>Gnapika</h3>
    <h4>Naveen</h4>
</section>
    
</body>
</html>
